<html>
<head>
<title>Quiz App</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
	<header class="top-bar">
		<div id="quiztitle">Quiz App</div>
	</header>
	<div class="grid">
		<div class="row">
			<div class="six-col five-offset content-container">
				<div id="heading"><b>Name the Singer</b></div>
				<div id="mainpic">
					<img src="images/tomdelonge.jpg">
				</div>
				<div id="questions"><b>What is the name of the musician in picture 1?</b>
				</div>
				<div class="answers">
					<ul class="answerChoices" id="answerChoices">
						<li id="list1" class="hey" value="1">Steve Zucker</li>
						<li id="list2" class="hey" value="2">Tom Delonge</li>
						<li id="list3" class="hey" value="3">Steve Miller</li>
						<li id="list4" class="hey" value="4">Bon Jovi</li>
					</ul>
					<button class="start" id="start" type="submit">Restart</button>
					<div class="scorecontainer">
					<div id="score"><b>Score: </b>
					
				</div>		
				</div>
				</div>	
			</div>
		
	</div>
	</div>
</body>

</html>
