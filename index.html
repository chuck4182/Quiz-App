<html>
<head>
<title>Quiz App</title>
<link rel="stylesheet" href="css/main.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
<header>
<div id="quiztitle">Quiz App</div>
</header>


<div class="container">
	<div id="heading"><b>Name the Singer</b></div>
	<div id="mainpic">
		<img src="images/tomdelonge.jpg">
	</div>
	
	<div id="questions"><b>What is the name of the musician in picture 1?</b>
	</div>

	<div class="answers">
		<ul class="answerChoices">
			<input type="radio" class="choice" value="1"><li id="list1" class="hey" value="1">Steve Zucker</li>
			<input type="radio" class="choice" value="2"><li id="list2" class="hey" value="2">Tom Delonge</li>
			<input type="radio" class="choice" value="3"><li id="list3" class="hey" value="3">Steve Miller</li>
			<input type="radio" class="choice" value="4"><li id="list4" class="hey" value="4">Bon Jovi</li>
		</ul>
		<button class="start" id="start" type="submit">Start</button>
		<button class="start" id="submit1" type="submit">Submit</button>
	</div>
</div>	
<div class="scorecontainer">
	<div id="score"><b>Score: </b></div>
</div>

</body>
</html>
